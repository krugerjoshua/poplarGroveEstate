<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poplar Grove Estate</title>
    <link rel="stylesheet" href="/css/aboutUs.css" />
</head>
<body>
    <header class="navbar">
            <div class="logo">
                <img
                    src="assets/images/image.png"
                    alt="Poplar Grove Logo"
                    class="logo-img"
                />
            </div>
            <nav>
                <ul class="nav-links" id="navMenu">
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="aboutUs.html"><b>ABOUT US</b></a></li>
                    <li><a href="development.html">DEVELOPMENT</a></li>
                    <li><a href="floorPlans.html">FLOOR PLANS</a></li>
                    <li><a href="contactUs.html">CONTACT US</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="menuToggle">☰</div>
        </header>
</body>
    <section class="hero">
        <img src="/assets/images/2 bed square.jpg" alt="Estate Overview" class="hero-bg" />
        <div class="hero-text">
            <h2>Caledons's New Affordable Security Complex</h2>
            <p>Tailored to Your Independent Lifestyle</p>
        </div>
        <div class="scroll-indicator">
            <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
                </svg>
            </span>
        </div>
    </section>
    <script>
        const menuToggle = document.getElementById("menuToggle");
        const navMenu = document.getElementById("navMenu");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("open");
            menuToggle.classList.toggle("open");
 
            // Change icon
            if (menuToggle.classList.contains("open")) {
                menuToggle.textContent = "✖"; // X icon
            } else {
                menuToggle.textContent = "☰"; // Hamburger
            }
        });
    </script>
</html>
